<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/sytle.css">
</head>

<body>

  <h2>Recipes</h2>

  <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for recipes.." title="Type in a recipe">

  <ul id="myUL">
    <li><a href="recipes/cookies.html">Chocolate Chip Cookies</a></li>
    <li><a href="recipes/smores-bars.html">S'mores Bars</a></li>
  </ul>

  <script>
    function myFunction() {
      var input, filter, ul, li, a, i, txtValue;
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      ul = document.getElementById("myUL");
      li = ul.getElementsByTagName("li");
      for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          li[i].style.display = "";
        } else {
          li[i].style.display = "none";
        }
      }
    }
  </script>

</body>

</html>
